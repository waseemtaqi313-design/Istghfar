<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>استغفار    کاؤنٹر</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; }
    h1 { color: green; }
    #counter { font-size: 28px; font-weight: bold; margin: 15px; color: darkgreen; }
    #daroodList { 
      margin-top: 20px; 
      max-height: 400px; 
      overflow-y: auto; 
      text-align: center; 
      direction: rtl; 
    }
    .daroodItem { 
      font-size: 18px; 
      margin: 5px; 
      padding: 5px; 
      border-bottom: 1px dashed #aaa; 
      color: maroon; 
      line-height: 1.8; 
      white-space: pre-wrap; 
      word-wrap: break-word;
    }
    .btn {
      margin: 10px;
      padding: 8px 15px;
      font-size: 16px;
      background: darkblue;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover { background: navy; }
    #resetBtn { background: crimson; }
    #resetBtn:hover { background: darkred; }
    #addBtn { background: darkgreen; }
    #addBtn:hover { background: green; }
  </style>
</head>
<body>
  <h1>🌹استغفار كاونتر 🌹</h1>
  <div id="counter">شروع ہو رہا ہے...</div>
  <button id="addBtn" class="btn">➕ ایک استغفار شامل کریں</button>
  <button id="resetBtn" class="btn">🔄 Reset کریں</button>
  <div id="daroodList"></div>

  <script>
    let count = localStorage.getItem("daroodCount") 
                ? parseInt(localStorage.getItem("daroodCount")) 
                : 0;

    let daroodList = localStorage.getItem("daroodList") 
                     ? JSON.parse(localStorage.getItem("daroodList")) 
                     : [];

    const counterDiv = document.getElementById("counter");
    const daroodDiv = document.getElementById("daroodList");
    const resetBtn = document.getElementById("resetBtn");
    const addBtn = document.getElementById("addBtn");

    // پہلے سے محفوظ لسٹ دکھائیں
    daroodList.forEach((d, i) => {
      const div = document.createElement("div");
      div.className = "daroodItem";
      div.innerText = (i+1) + ". " + d;
      daroodDiv.appendChild(div);
    });
    counterDiv.innerText = "اب تک بار: " + count;

    function addDarood() {
      count++;
      const text = "\ ,   -- رب اني مسني الضر وانت ارحم الراحمين- استغر الله الذي لااله الا هو الحي القيوم واتوب اليه \n لا اله الا انت سبحنك اني كنت من الظالمين __ اللهم لك الحمد ولك الشكر";
      
      daroodList.push(text);
      counterDiv.innerText = "اب تک بار: " + count;

      //   صرف نیا  استغفار append کریں
      const div = document.createElement("div");
      div.className = "daroodItem";
      div.innerText = count + ". " + text;
      daroodDiv.appendChild(div);

      // ہر 10 پر save کریں
      if (count % 10 === 0) {
        localStorage.setItem("daroodCount", count);
        localStorage.setItem("daroodList", JSON.stringify(daroodList));
      }
    }

    // Reset بٹن
    resetBtn.addEventListener("click", function() {
      if(confirm("کیا آپ واقعی سارا ڈیٹا ری سیٹ کرنا چاہتے ہیں؟")) {
        count = 0;
        daroodList = [];
        localStorage.removeItem("daroodCount");
        localStorage.removeItem("daroodList");
        counterDiv.innerText = "اب تک بار: " + count;
        daroodDiv.innerHTML = "";
      }
    });

    // Manual Add بٹن
    addBtn.addEventListener("click", addDarood);

    // Auto Mode → ہر 1 سیکنڈ بعد add
    setInterval(addDarood, 1000);
  </script>
</body>
</html>
